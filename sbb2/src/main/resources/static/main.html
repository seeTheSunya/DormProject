<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>도란 메인</title>
    <link rel="stylesheet" href="/assets/doran.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <!-- 상단 헤더 -->
        <div class="main-layout-header">
          <div class="main-title-area">
            <div class="main-title">도란: 기숙사 커뮤니티 허브</div>
            <div class="main-subtitle">
              공구, 후기, 레시피, 생활 꿀팁, 고민 상담까지 한 번에.
            </div>
          </div>
          <div class="main-actions">
            <div class="user-chip">
              안녕하세요, <strong id="main-username">게스트</strong>님
            </div>
            <button
              class="btn btn-outline"
              type="button"
              onclick="location.href='login.html'"
            >
              로그아웃
            </button>
          </div>
        </div>

        <!-- 5개 카드 그리드 -->
        <div class="board-grid" id="main-board-grid">
          <!-- 공구 / 나눔 -->
          <div
            class="board-card"
            data-category="group"
            onclick="goBoard('group')"
          >
            <div class="board-card-header">
              <div class="board-card-title">
                <span class="icon">🤝</span>
                <span>공구 / 나눔</span>
              </div>
            </div>
            <div id="preview-group" class="board-card-body">
              <div class="board-card-empty">
                아직 공구 글이 없습니다. 첫 글을 작성해보세요!
              </div>
            </div>
          </div>

          <!-- 상품 후기 -->
          <div
            class="board-card"
            data-category="review"
            onclick="goBoard('review')"
          >
            <div class="board-card-header">
              <div class="board-card-title">
                <span class="icon">🛒</span>
                <span>상품 후기</span>
              </div>
            </div>
            <div id="preview-review" class="board-card-body">
              <div class="board-card-empty">
                아직 후기가 없습니다. 기숙사 꿀템을 공유해 주세요!
              </div>
            </div>
          </div>

          <!-- 기숙사 레시피 -->
          <div
            class="board-card"
            data-category="recipe"
            onclick="goBoard('recipe')"
          >
            <div class="board-card-header">
              <div class="board-card-title">
                <span class="icon">🍳</span>
                <span>기숙사 레시피</span>
              </div>
            </div>
            <div id="preview-recipe" class="board-card-body">
              <div class="board-card-empty">
                라면 말고 뭐 먹지? 나만의 레시피를 공유해 주세요.
              </div>
            </div>
          </div>

          <!-- 생활 꿀팁 -->
          <div class="board-card" data-category="tip" onclick="goBoard('tip')">
            <div class="board-card-header">
              <div class="board-card-title">
                <span class="icon">💡</span>
                <span>생활 꿀팁</span>
              </div>
            </div>
            <div id="preview-tip" class="board-card-body">
              <div class="board-card-empty">
                기숙사 생활 팁을 남기고 모두 같이 편해져요.
              </div>
            </div>
          </div>

          <!-- 고민 상담소 (가로 전체) -->
          <div
            class="board-card board-card-full"
            data-category="counseling"
            onclick="goBoard('counseling')"
          >
            <div class="board-card-header">
              <div class="board-card-title">
                <span class="icon">🧸</span>
                <span>익명 고민 상담소</span>
              </div>
            </div>
            <div id="preview-counseling" class="board-card-body">
              <div class="board-card-empty">
                요즘 힘든 일 있으신가요? 혼자 고민하지 말고 털어놓으세요.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/board.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadMainPage();
      });
    </script>
  </body>
</html>
