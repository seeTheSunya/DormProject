<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" href="/assets/doran.css">
</head>
<body>

<div class="auth-page">
  <div class="auth-card">

    <a href="login.html" class="back-link">← 로그인으로</a>
    <h2 class="card-title">비밀번호 재설정</h2>

    <form class="form" onsubmit="handleChangePw(event)">
      <div class="form-group">
        <label class="label">아이디</label>
        <input id="cp-username" class="input" required>
      </div>

      <div class="form-group">
        <label class="label">임시 비밀번호</label>
        <input id="cp-temp" class="input" type="password" required>
      </div>

      <div class="form-group">
        <label class="label">새 비밀번호</label>
        <input id="cp-new" class="input" type="password" minlength="6" required>
      </div>

      <div class="form-group">
        <label class="label">새 비밀번호 확인</label>
        <input id="cp-new-confirm" class="input" type="password" minlength="6" required>
      </div>

      <button class="btn btn-primary btn-block">비밀번호 재설정</button>

      <div id="cpMessage" class="message"></div>
    </form>

  </div>
</div>

<script>
async function handleChangePw(e) {
  e.preventDefault();

  const username = cp-username.value.trim();
  const currentPassword = cp-temp.value;
  const newPassword = cp-new.value;
  const confirm = cp-new-confirm.value;
  const msg = cpMessage;

  msg.textContent = "";

  if (newPassword !== confirm) {
    msg.textContent = "새 비밀번호가 일치하지 않습니다.";
    msg.className = "message message-error";
    return;
  }

  const res = await fetch("/api/change-password", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({username, currentPassword, newPassword})
  });

  const text = await res.text();

  if (!res.ok) {
    msg.textContent = text;
    msg.className = "message message-error";
    return;
  }

  msg.textContent = "비밀번호 변경 완료! 다시 로그인하세요.";
  msg.className = "message message-ok";
  setTimeout(() => location.href="login.html", 1200);
}
</script>

</body>
</html>
