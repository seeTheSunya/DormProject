<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="/assets/doran.css">
</head>
<body>

<div class="auth-page">
  <div class="auth-card">

    <a href="login.html" class="back-link">← 로그인으로</a>
    <h2 class="card-title">비밀번호 찾기</h2>

    <form class="form" onsubmit="handleFindPw(event)">
      <div class="form-group">
        <label class="label">가입 이메일</label>
        <input id="find-email" class="input" type="email" required>
      </div>

      <button class="btn btn-primary btn-block">임시 비밀번호 발급</button>

      <div id="findMessage" class="message"></div>
    </form>

  </div>
</div>

<script>
async function handleFindPw(e) {
  e.preventDefault();

  const email = find-email.value.trim();
  const msg = findMessage;
  msg.textContent = "";

  const res = await fetch("/api/find-password", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({email})
  });

  if (!res.ok) {
    msg.textContent = "해당 이메일의 회원이 없습니다.";
    msg.className = "message message-error";
    return;
  }

  const data = await res.json();

  msg.innerHTML = `
    발급된 임시 비밀번호:<br>
    <strong style="font-size:20px">${data.newPassword}</strong>
  `;
  msg.className = "message message-ok";
}
</script>

</body>
</html>
