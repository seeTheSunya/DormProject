<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/assets/doran.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="card-header">
          <a href="javascript:history.back()" class="back-link">← 목록으로</a>
          <div class="user-chip">
            <span id="detail-username">게스트</span>님
          </div>
        </div>

        <!-- 메타 정보 -->
        <div class="detail-meta">
          <span class="badge-category" id="detail-category">카테고리</span>
          <span id="detail-author">작성자</span>
          <span id="detail-date">날짜</span>
        </div>

        <!-- 제목 -->
        <div class="detail-title" id="detail-title">제목</div>

        <!-- 본문 -->
        <div class="detail-content" id="detail-content">
          내용
        </div>

        <!-- 하트 / 좋아요 -->
        <div
          style="
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
            margin-bottom: 16px;
          "
        >
          <button
            id="like-btn"
            class="btn btn-outline"
            type="button"
            onclick="toggleLike()"
          >
            ❤ <span id="like-label">좋아요</span>
          </button>
          <span style="font-size: 14px; color: #6b7280">
            현재 <strong id="like-count">0</strong>명이 눌렀어요
          </span>
        </div>

        <!-- 댓글 섹션 -->
        <div class="comment-section">
          <div class="comment-header">댓글</div>
          <div id="comment-list" class="comment-list">
            <!-- JS로 채움 -->
          </div>

          <form class="form" onsubmit="handleAddComment(event)">
            <div class="form-group">
              <label class="label">댓글 내용</label>
              <textarea
                id="comment-content"
                class="textarea"
                placeholder="댓글을 입력하세요"
              ></textarea>
            </div>
            <button class="btn btn-primary" type="submit">댓글 등록</button>
            <div id="commentMessage" class="message"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="/assets/post.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadPostDetail();
      });
    </script>
  </body>
</html>
