<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시판</title>
    <link rel="stylesheet" href="/assets/doran.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <!-- 상단 헤더 -->
        <div class="board-header-row">
          <div class="board-header-title-area">
            <div class="board-header-title" id="board-title">게시판</div>
            <div class="board-header-desc" id="board-desc">
              기숙사 친구들과 자유롭게 대화해요.
            </div>
          </div>
          <div class="board-header-right">
            <div class="user-chip">
              <span id="board-username">게스트</span>님
            </div>
            <button
              class="btn btn-primary"
              type="button"
              onclick="goWrite()"
            >
              ✏️ 글쓰기
            </button>
          </div>
        </div>

        <!-- 카테고리 필터 -->
        <div class="category-pills">
          <button
            class="pill-btn"
            data-cat="all"
            onclick="changeCategory('all')"
          >
            전체
          </button>
          <button
            class="pill-btn"
            data-cat="group"
            onclick="changeCategory('group')"
          >
            🤝 공구 / 나눔
          </button>
          <button
            class="pill-btn"
            data-cat="review"
            onclick="changeCategory('review')"
          >
            🛒 상품 후기
          </button>
          <button
            class="pill-btn"
            data-cat="recipe"
            onclick="changeCategory('recipe')"
          >
            🍳 기숙사 레시피
          </button>
          <button
            class="pill-btn"
            data-cat="tip"
            onclick="changeCategory('tip')"
          >
            💡 생활 꿀팁
          </button>
          <button
            class="pill-btn"
            data-cat="counseling"
            onclick="changeCategory('counseling')"
          >
            🧸 고민 상담소
          </button>
        </div>

        <!-- 게시글 테이블 -->
        <table class="board-table">
          <thead>
            <tr>
              <th style="width: 8%">번호</th>
              <th>제목</th>
              <th style="width: 15%">작성자</th>
              <th style="width: 20%">작성일</th>
              <th style="width: 8%">❤</th>
            </tr>
          </thead>
          <tbody id="board-tbody">
            <tr class="board-empty-row">
              <td colspan="5">게시글을 불러오는 중입니다...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/assets/board.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadBoardPage();
      });
    </script>
  </body>
</html>
