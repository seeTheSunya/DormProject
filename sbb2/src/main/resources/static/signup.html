<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 도란</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="signup-app" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-xl w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">회원가입</h2>
            <form @submit.prevent="signup">
                
                <!-- ★ 수정: 아이디 입력란 + 중복확인 버튼 -->
                <div class="mb-4">
                    <label class="block mb-1 text-sm font-bold text-gray-600">아이디</label>
                    <div class="flex gap-2">
                        <input type="text" v-model="regUsername" @input="resetCheck" 
                               class="w-full border p-2 rounded focus:ring-2 focus:ring-green-500 outline-none" 
                               placeholder="아이디 입력" required>
                        <button type="button" @click="checkDuplicate" 
                                class="bg-gray-200 text-gray-700 px-3 py-2 rounded text-sm font-bold hover:bg-gray-300 whitespace-nowrap">
                            중복확인
                        </button>
                    </div>
                    <!-- 중복 확인 메시지 -->
                    <p v-if="checkMessage" class="text-xs mt-1" :class="isAvailable ? 'text-green-600' : 'text-red-500'">
                        {{ checkMessage }}
                    </p>
                </div>

                <div class="mb-4">
                    <label class="block mb-1 text-sm font-bold text-gray-600">비밀번호</label>
                    <input type="password" v-model="regPassword" class="w-full border p-2 rounded focus:ring-2 focus:ring-green-500 outline-none" required>
                </div>
                <div class="mb-6">
                    <label class="block mb-1 text-sm font-bold text-gray-600">이메일</label>
                    <input type="email" v-model="regEmail" class="w-full border p-2 rounded focus:ring-2 focus:ring-green-500 outline-none" required>
                </div>
                
                <!-- 가입 버튼 -->
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700 mb-3 shadow-md">가입하기</button>
            </form>
            
            <div class="mt-4 text-center">
                <span class="text-sm text-gray-500">이미 계정이 있으신가요?</span>
                <a href="login.html" class="text-sm text-blue-600 font-bold ml-2 hover:underline">로그인</a>
            </div>
        </div>
    </div>
    
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    regUsername: '',
                    regPassword: '',
                    regEmail: '',
                    // ★ 추가된 상태 변수들
                    isUsernameChecked: false, // 중복확인 완료 여부
                    isAvailable: false,       // 사용 가능 여부
                    checkMessage: ''          // 안내 메시지
                }
            },
            methods: {
                // ★ 아이디 입력값이 바뀌면 중복확인 초기화
                resetCheck() {
                    this.isUsernameChecked = false;
                    this.isAvailable = false;
                    this.checkMessage = '';
                },

                // ★ 아이디 중복확인 요청
                async checkDuplicate() {
                    if (!this.regUsername.trim()) {
                        alert("아이디를 입력해주세요.");
                        return;
                    }

                    try {
                        // 백엔드 API 호출 (/api/check-username?username=...)
                        const response = await axios.get(`http://localhost:8080/api/check-username?username=${this.regUsername}`);
                        const isDuplicate = response.data; // true면 중복, false면 사용 가능

                        if (isDuplicate) {
                            this.isAvailable = false;
                            this.isUsernameChecked = false; // 중복이면 확인 안 된 것으로 처리
                            this.checkMessage = "이미 사용 중인 아이디입니다.";
                        } else {
                            this.isAvailable = true;
                            this.isUsernameChecked = true;  // 사용 가능하면 확인 완료
                            this.checkMessage = "사용 가능한 아이디입니다.";
                        }
                    } catch (error) {
                        console.error(error);
                        alert("중복 확인 중 오류가 발생했습니다.");
                    }
                },

                async signup() {
                    // ★ 가입 전 체크: 중복확인을 했는지?
                    if (!this.isUsernameChecked) {
                        alert("아이디 중복확인을 해주세요.");
                        return;
                    }

                    try {
                        await axios.post('http://localhost:8080/api/register', {
                            username: this.regUsername,
                            password: this.regPassword,
                            email: this.regEmail
                        });
                        alert('회원가입 성공! 이제 로그인해주세요.');
                        window.location.href = 'login.html';
                        
                    } catch (error) {
                        alert("회원가입 실패: " + (error.response?.data || "서버 오류"));
                    }
                }
            }
        }).mount('#signup-app');
    </script>
</body>
</html>
